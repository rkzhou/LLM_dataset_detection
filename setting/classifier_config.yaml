dataset_name: "Open-Orca/SlimOrca"
dataset_path: "../dataset/slimorca.pkl"
model_name: "mistralai/Mistral-7B-Instruct-v0.2"
seed_index: 42
predict_batch_size: 8
prediction_save_root: "../categorization/"

mistralai/Mistral-7B-Instruct-v0.2:
  output_dir: "../model/open_qa/"
  per_device_train_batch_size: 32
  optim: "paged_adamw_32bit"
  num_train_epochs: 5.0
  save_strategy: "epoch"
  learning_rate: 0.00002
  lr_scheduler_type: "constant"
  report_to: "wandb"
  answer_prefix: "[/INST] The category for the given question is "

base_lora:
  r: 8
  lora_alpha: 8
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"
